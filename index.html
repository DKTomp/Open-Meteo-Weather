<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spaceland Dallas Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <h1 class="page-title">Skydive Spaceland Dallas Weather</h1>

        <div class="current-weather-container rounded-2">
            <div class="container-header">
                <div class="titel-time-container">Current Weather</div>
                <div class="current-time" id="time"></div>
            </div>
            <hr class="hr1">
            <div class="container-body">
                <div class="temp-cloud-container">
                    <div>
                        <img class="skyCond" src="" alt="" id="sky-cond">
                    </div>
                    <div class="temps-container">
                        <div class="cur-temp-container">
                            <p class="temp" id="cur-temp"></p>
                        </div>
                        <div class="feelslike-temp">
                            <p class="feeltemp" id="feels-temp"></p>
                        </div>
                    </div>
                </div>
                <div class="wind-container">
                    <div class="wind">
                        <p>Wind</p>
                        <p class="bold-text" id="sur-wind"></p>
                    </div>
                    <div class="wind">
                        <p>Wind Gusts</p>
                        <p class="bold-text" id="wind-gust"></p>
                    </div>
                    <div class="wind">
                        <p>Cloud Coverage</p>
                        <p class="bold-text" id="cloud-cvr"></p>
                    </div>
                    <div class="wind">
                        <p>Humidity</p>
                        <p class="bold-text" id="humidity"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="upper-winds-container rounded-2">
            <div class="upper-winds-header">Winds Aloft</div>
            <hr class="hr1">
            <div class="upper-wind-body" id="upperWinds"></div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
    </body>
</html>
