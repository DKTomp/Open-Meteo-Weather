<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spaceland Dallas Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <h1 class="page-title">Skydive Spaceland Dallas Weather</h1>

        <div>
            <button type="button" class="btn btn-light ForC" id="ForC">°C</button>
        </div>

        <div class="col col-12 col-sm-8 col-md-6 col-lg-5 rounded-2 current-weather-container">
            <div class="container-header">
                <div>Current Weather</div>
                <div id="time"></div>
            </div>
            <hr class="col col-12 hr1">
            <div class="container-body">
                <div class="col col-sm-6 col-md-6 col-lg-4 temp-cloud-container">
                    <div>
                        <img class="skyCond" src="" alt="" id="sky-cond">
                    </div>
                    <div class="col col-sm-12 col-md-12 col-lg-12 temps-container">
                        <div class="cur-temp-container">
                            <p class="temp" id="cur-temp">--°</p>
                        </div>
                        <div class="">
                            <p class="feeltemp" id="feels-temp">--°</p>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-6 col-md-6 col-lg-8 wind-container">
                    <div class="col col-12 col-md-12 col-lg-8 wind">
                        <p>Wind</p>
                        <p class="bold-text" id="sur-wind">-- mph</p>
                    </div>
                    <div class="col col-12 col-md-12 col-lg-8 wind">
                        <p>Wind Gusts</p>
                        <p class="bold-text" id="wind-gust">-- mph</p>
                    </div>
                    <div class="col col-12 col-md-12 col-lg-8 wind">
                        <p>Cloud Coverage</p>
                        <p class="bold-text" id="cloud-cvr">--%</p>
                    </div>
                    <div class="col col-12 col-md-12 col-lg-8 wind">
                        <p>Humidity</p>
                        <p class="bold-text" id="humidity">--%</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col col-12 col-sm-8 col-md-6 col-lg-5 upper-winds-container rounded-2">
            <div class="upper-winds-header">Current Winds Aloft</div>
            <hr class="col col-12 hr1">
            <div class="upper-wind-body" id="upperWinds"></div>
        </div>

        <div class="col col-12 col-sm-8 col-md-6 col-lg-5 forecast-upper-winds-container rounded-2">
            <div class=" col col-12 forecast-upper-winds-header">
                <button type="button" class="btn btn-light" id="prevHour">« -1 Hour</button>
                <p id="forecastHeader">Forecast Winds Aloft</p>
                <button type="button" class="btn btn-light" id="nextHour">+1 Hour »</button>
            </div>
            <hr class="col col-12 hr1">
            <div class="forecast-upper-wind-body" id="forecastUpperWinds"></div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
    </body>
</html>
